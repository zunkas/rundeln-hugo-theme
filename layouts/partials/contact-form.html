<!-- Contact -->
<div class="container pb-5">
    <h4 class="">Skicka ett meddelande till oss</h4>
    
    <form action="" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="form-row">
            <div class="form-group col-12 col-md-6">
                <!-- Name -->
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" placeholder="Namn" class="form-control">                                
            </div>
            <div class="form-group col-12 col-md-6">
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" class="form-control">                
            </div>
        </div>
        <div class="form-group">            
            <!-- Message -->
            <div class="form-group">
                <label for="message">Ditt meddelande</label>
                <textarea id="message" name="message" placeholder="Ditt meddelande" rows="8" cols="80" class="form-control"></textarea>                
            </div>
        </div>
    
    
        <div data-netlify-recaptcha="true"></div>
        <!-- Button -->        
        <button type="submit" class="btn btn-primary">Skicka</button>        

    </form>
</div>
